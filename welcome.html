<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Roumes</title>
    <style>
        :root {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent-color: #0070f3;
            --button-secondary-border: #333333;
            --button-hover-bg: #222222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background-color: var(--bg-secondary);
            border: 1px solid var(--button-secondary-border);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .email {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            word-break: break-all;
        }

        .logout-button {
            background: transparent;
            border: 1px solid var(--button-secondary-border);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-button:hover {
            background: var(--button-hover-bg);
            border-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Roumes</div>
        <div class="email" id="userEmail">Loading...</div>
        <button class="logout-button" onclick="handleLogout()">Sign out</button>
    </div>

    <script type="module">
        import { supabase } from './js/supabase.js';
        
        // Get and display user email
        const user = await supabase.auth.getUser();
        if (user.data?.user) {
            document.getElementById('userEmail').textContent = user.data.user.email;
        } else {
            window.location.href = '/signin.html';
        }

        // Handle logout
        window.handleLogout = async () => {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                // Redirect will be handled by auth state change in supabase.js
            } catch (error) {
                console.error('Error signing out:', error.message);
            }
        };
    </script>
</body>
</html>
