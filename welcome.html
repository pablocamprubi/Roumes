<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roumes - Your AI Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <style>
        :root[data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover-bg: #f3f3f3;
            --button-secondary-bg: #1a1a1a;
            --button-secondary-border: #333333;
            --button-secondary-hover-bg: #222222;
            --sidebar-bg: #111111;
            --input-bg: #1a1a1a;
            --input-border: #333333;
            --input-focus-border: #444444;
        }

        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #000000;
            --text-secondary: #666666;
            --button-bg: #000000;
            --button-text: #ffffff;
            --button-hover-bg: #333333;
            --button-secondary-bg: #f5f5f5;
            --button-secondary-border: #eaeaea;
            --button-secondary-hover-bg: #eaeaea;
            --sidebar-bg: #f5f5f5;
            --input-bg: #ffffff;
            --input-border: #eaeaea;
            --input-focus-border: #dddddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--button-secondary-border);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease;
            position: relative;
            z-index: 10;
        }

        .sidebar.collapsed {
            width: 0;
        }

        .sidebar-content {
            width: 260px;
            height: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding: 0 0.5rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .toggle-sidebar {
            position: absolute;
            right: -40px;
            top: 1rem;
            background: var(--button-secondary-bg);
            border: 1px solid var(--button-secondary-border);
            border-radius: 6px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-primary);
            transition: background-color 0.2s ease;
        }

        .toggle-sidebar:hover {
            background-color: var(--button-secondary-hover-bg);
        }

        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .nav-item:hover {
            background-color: var(--button-secondary-hover-bg);
            color: var(--text-primary);
        }

        .nav-item.active {
            color: var(--text-primary);
            background-color: var(--button-secondary-bg);
        }

        .nav-item svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--button-secondary-border);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .feedback-button {
            padding: 0.5rem 1rem;
            background: none;
            border: 1px solid var(--button-secondary-border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .feedback-button:hover {
            background-color: var(--button-secondary-hover-bg);
            color: var(--text-primary);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            overflow-y: auto;
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 2rem;
            font-size: 0.95rem;
        }

        .chat-input-container {
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--button-secondary-border);
            background-color: var(--bg-primary);
        }

        .chat-input-wrapper {
            position: relative;
            max-width: 960px;
            margin: 0 auto;
        }

        .chat-input {
            width: 100%;
            padding: 0.875rem 3rem 0.875rem 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            resize: none;
            min-height: 48px;
            max-height: 200px;
            overflow-y: auto;
            line-height: 1.5;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--input-focus-border);
        }

        .chat-input::placeholder {
            color: var(--text-secondary);
        }

        .send-button {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease;
        }

        .send-button:hover {
            color: var(--text-primary);
        }

        .send-button svg {
            width: 20px;
            height: 20px;
            transform: rotate(45deg);
        }

        .user-section {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--button-secondary-border);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .user-info:hover {
            background-color: var(--button-secondary-hover-bg);
            color: var(--text-primary);
        }

        .footer {
            padding: 1rem 2rem;
            border-top: 1px solid var(--button-secondary-border);
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-align: center;
        }

        .footer a {
            color: var(--text-primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <a href="/" class="logo">Roumes</a>
                <button class="toggle-sidebar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </button>
            </div>

            <nav class="nav-section">
                <a href="#" class="nav-item active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Home
                </a>
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    Integrations
                </a>
                <a href="#" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
                    </svg>
                    Settings
                </a>
            </nav>

            <div class="user-section">
                <div class="user-info" id="user-email">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                    <span>Loading...</span>
                </div>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <h1>What can I do for you?</h1>
            <button class="feedback-button">Feedback</button>
        </header>

        <div class="chat-container">
            <div class="empty-state">
                Your conversations will appear here once you start chatting!
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea class="chat-input" placeholder="Ask Roumes to take action..." rows="1"></textarea>
                <button class="send-button">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
        </div>

        <footer class="footer">
            By messaging Roumes, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
            <br>
            Built using <a href="#">ai-chatbot</a> and <a href="#">scalar</a>
        </footer>
    </main>

    <script type="module">
        import { supabase } from './js/supabase.js';

        // Toggle sidebar
        const sidebar = document.querySelector('.sidebar');
        const toggleButton = document.querySelector('.toggle-sidebar');
        
        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            const isCollapsed = sidebar.classList.contains('collapsed');
            toggleButton.innerHTML = isCollapsed 
                ? '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12h14M12 5l7 7-7 7"/></svg>'
                : '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>';
        });

        // Auto-resize textarea
        const textarea = document.querySelector('.chat-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Get and display user email
        async function getUserEmail() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                document.querySelector('#user-email span').textContent = user.email;
            }
        }
        getUserEmail();

        // Handle logout
        document.querySelector('#user-email').addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                window.location.href = '/';
            }
        });

        // Prevent form submission on enter (allow shift+enter for new lines)
        textarea.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                // TODO: Handle message sending
            }
        });
    </script>
</body>
</html>
