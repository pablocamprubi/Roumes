<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Roumes</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <style>
        :root[data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --text-primary: #ffffff;
            --accent-color: #6e8efb;
        }

        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --text-primary: #1a1a1a;
            --accent-color: #4c6ef5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .welcome-message {
            font-size: 2.5rem;
            text-align: center;
            padding: 2rem;
        }

        .email {
            color: var(--accent-color);
            font-weight: bold;
        }

        .logout-button {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: filter 0.3s ease;
        }

        .logout-button:hover {
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        Hello <span class="email" id="user-email"></span>
    </div>
    <button class="logout-button" onclick="handleLogout()">Sign Out</button>

    <script type="module">
        import { supabase } from './js/supabase.js';

        // Check authentication status
        const checkUser = async () => {
            console.log('Checking user status...');
            const { data: { user }, error } = await supabase.auth.getUser();
            
            if (error) {
                console.error('Auth error:', error);
                window.location.href = '/signin.html';
                return;
            }
            
            if (!user) {
                console.log('No user found, redirecting to signin');
                window.location.href = '/signin.html';
                return;
            }
            
            console.log('User authenticated:', user);
            // Display the user's email
            document.getElementById('user-email').textContent = user.email;
        };

        // Handle logout
        window.handleLogout = async () => {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                window.location.href = '/';
            } catch (error) {
                console.error('Error signing out:', error.message);
            }
        };

        // Initialize
        checkUser();
    </script>
</body>
</html>
