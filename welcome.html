<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Roumes</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <style>
        :root[data-theme="dark"] {
            --bg-primary: #000000;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover-bg: #f3f3f3;
        }

        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --text-primary: #000000;
            --text-secondary: #666666;
            --button-bg: #000000;
            --button-text: #ffffff;
            --button-hover-bg: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            line-height: 1.6;
        }

        .welcome-message {
            font-size: 2rem;
            text-align: center;
            padding: 2rem;
            font-weight: 400;
            letter-spacing: -0.02em;
        }

        .email {
            color: var(--text-secondary);
            font-weight: 500;
            display: block;
            margin-top: 0.5rem;
            font-size: 1.75rem;
        }

        .logout-button {
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .logout-button:hover {
            background-color: var(--button-hover-bg);
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        Welcome back
        <span class="email" id="user-email"></span>
    </div>
    <button class="logout-button" onclick="handleLogout()">Sign out</button>

    <script type="module">
        import { supabase } from './js/supabase.js';

        // Check authentication status
        const checkUser = async () => {
            console.log('Checking user status...');
            const { data: { user }, error } = await supabase.auth.getUser();
            
            if (error) {
                console.error('Auth error:', error);
                window.location.href = '/signin.html';
                return;
            }
            
            if (!user) {
                console.log('No user found, redirecting to signin');
                window.location.href = '/signin.html';
                return;
            }
            
            console.log('User authenticated:', user);
            // Display the user's email
            document.getElementById('user-email').textContent = user.email;
        };

        // Handle logout
        window.handleLogout = async () => {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                window.location.href = '/';
            } catch (error) {
                console.error('Error signing out:', error.message);
            }
        };

        // Initialize
        checkUser();
    </script>
</body>
</html>
