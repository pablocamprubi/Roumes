<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roumes - Your Digital Workspace</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <style>
        :root[data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #ffffff;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover-bg: #f3f3f3;
            --button-secondary-bg: transparent;
            --button-secondary-border: #333333;
            --button-secondary-hover-bg: #111111;
        }

        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #000000;
            --text-primary: #000000;
            --text-secondary: #666666;
            --button-bg: #000000;
            --button-text: #ffffff;
            --button-hover-bg: #333333;
            --button-secondary-bg: transparent;
            --button-secondary-border: #eaeaea;
            --button-secondary-hover-bg: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--button-secondary-border);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .button {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .button.primary {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
        }

        .button.primary:hover {
            background-color: var(--button-hover-bg);
        }

        .button.secondary {
            background-color: var(--button-secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--button-secondary-border);
        }

        .button.secondary:hover {
            background-color: var(--button-secondary-hover-bg);
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4rem 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            max-width: 600px;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
        }

        .hero-buttons .button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="/" class="logo">Roumes</a>
            <div class="nav-links">
                <a href="#features" class="nav-link">Features</a>
                <a href="#pricing" class="nav-link">Pricing</a>
                <a href="#about" class="nav-link">About</a>
            </div>
        </div>
        <div class="nav-right">
            <a href="/signin.html" class="button secondary">Sign in</a>
            <a href="/signup.html" class="button primary">Sign up</a>
        </div>
    </nav>

    <main class="hero">
        <h1>Your AI agent.<br>Everywhere.</h1>
        <p>Connect your intelligent assistant to any platform. Seamlessly integrate with Salesforce, email, and more through our powerful MCP framework.</p>
        <div class="hero-buttons">
            <a href="/signup.html" class="button primary">Get started</a>
            <a href="#learn-more" class="button secondary">Learn more</a>
        </div>
    </main>

    <script type="module">
        import { supabase } from './js/supabase.js';
    </script>
</body>
</html>
