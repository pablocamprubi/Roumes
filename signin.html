<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Roumes</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <style>
        :root[data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #ffffff;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --button-bg: #ffffff;
            --button-text: #000000;
            --button-hover-bg: #f3f3f3;
            --input-border: #333333;
            --input-bg: #111111;
            --card-bg: #111111;
            --card-border: #333333;
        }

        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #000000;
            --text-primary: #000000;
            --text-secondary: #666666;
            --button-bg: #000000;
            --button-text: #ffffff;
            --button-hover-bg: #333333;
            --input-border: #e0e0e0;
            --input-bg: #ffffff;
            --card-bg: #ffffff;
            --card-border: #eaeaea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            line-height: 1.6;
            padding: 2rem;
        }

        .signin-container {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 2.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        .forgot-password {
            float: right;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .forgot-password:hover {
            color: var(--text-primary);
        }

        .button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 1.5rem;
        }

        .button.primary {
            background-color: var(--button-bg);
            color: var(--button-text);
        }

        .button.primary:hover {
            background-color: var(--button-hover-bg);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--input-border);
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-button {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            background: transparent;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-button:hover {
            background: var(--input-bg);
        }

        .social-button svg {
            width: 20px;
            height: 20px;
        }

        .footer-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .footer-text a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h1>Welcome back</h1>
        <p class="subtitle">Login to your Roumes account</p>
        
        <form id="signin-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                    <label for="password">Password</label>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </div>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="password-error"></div>
            </div>

            <button type="submit" class="button primary">Login</button>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-buttons">
                <button type="button" class="social-button" onclick="handleGoogleSignIn()">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z"/>
                    </svg>
                </button>
            </div>

            <p class="footer-text">
                Don't have an account? <a href="signup.html">Sign up</a>
            </p>
        </form>
    </div>

    <script type="module">
        import { supabase } from './js/supabase.js';
        import config from './js/config.js';

        const signinForm = document.getElementById('signin-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        signinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error messages
            emailError.style.display = 'none';
            passwordError.style.display = 'none';

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                // Redirect will be handled by auth state change in supabase.js
            } catch (error) {
                console.error('Error:', error.message);
                emailError.textContent = error.message;
                emailError.style.display = 'block';
            }
        });

        // Handle Google Sign In
        window.handleGoogleSignIn = async () => {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${config.redirectUrl}/welcome.html`
                    }
                });

                if (error) throw error;
            } catch (error) {
                console.error('Error:', error.message);
                emailError.textContent = 'Failed to sign in with Google. Please try again.';
                emailError.style.display = 'block';
            }
        };
    </script>
</body>
</html>
